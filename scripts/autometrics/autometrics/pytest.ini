[pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers
markers =
    integration: marks tests that require external resources (deselect with '-m "not integration"')
    gpu: marks tests that require GPU resources (deselect with '-m "not gpu"')
    slow: marks tests that are slow to execute (deselect with '-m "not slow"')
filterwarnings =
    ignore::DeprecationWarning 